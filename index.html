    <header>
        <h1>Inserção de Usuários</h1>
    </header>

    <form action="" method="post" id="form-principal">
        <div class="dados">
            <label for="user">Insira seu nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Ex.: Fulano">

            <label for="sobrenome">Insira seu sobrenome:</label>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Ex.: Silva">

            <label for="email">Insira seu e-mail:</label>
            <input type="text" name="email" id="email" placeholder="Fulano@gmail.com">

            <textarea name="biografia" id="biografia" cols="30" rows="5" placeholder="Digite sua biografia"></textarea>
        </div>

        <header>
            <h1>Cadastre o seu endereço</h1>
            <p>Preencha os campos solicitados para enviarmos seu produto</p>
        </header>

        <div class="endereco">
            <input type="number" name="CEP" id="CEP" placeholder="Digite seu CEP">
            <input type="text" name="rua" id="rua" placeholder="Rua">
            <input type="text" name="complemento" id="complemento" placeholder="Complemento">
            <input type="text" name="cidade" id="cidade" placeholder="Cidade">
            <input type="number" name="res" id="res" placeholder="Número residêncial">
            <input type="text" name="bairro" id="bairro" placeholder="Bairro">
            <input type="text" name="UF" id="UF" placeholder="UF">
        </div>

        <button type="submit" id="btn">Inscreva-se</button>
    </form>

    <h2>Usuários Cadastrados</h2>
    <section id="dados"></section>
